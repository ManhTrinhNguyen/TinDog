<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img class="profile-img" src="./images/icon-profile.png" alt="profile">
            <img class="logo-img" src="./images/logo.png" alt="logo">
            <img class="chat-img" src="./images/icon-chat.png" alt="">
        </nav>
    </header>

    <section id="img-section">
        <div class="img-container">
            <img class="dog-img" src="./images/dog-teddy.jpg" alt="teddy">
            <h2 class="name">teddy, 30</h2>
            <p class="greeting">How you doin ?</p>
            <img class="like-status" src="./images/badge-like.png" alt="like-img">
            <img class="nope-status" src="./images/badge-nope.png" alt="like-img">
        </div>
        <div class="btn-container">
            <button class="nope-btn">
                <img src="./images/icon-cross.png" alt="nope-btn">
            </button>
            <button class="like-btn">
                <img src="./images/icon-heart.png" alt="like-btn">
            </button>
        </div>
    </section>


    <script type="module" src="index.js"></script>
</body>
